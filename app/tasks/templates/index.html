<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To Do</title>
    <link rel="icon" href="data:;base64,=">
</head>
<body>
    <form method="post">
        {{ form.csrf_token }}
        {{ form.task }}
        <input type="submit" value="Добавить">
    </form><br>
    {% if tasks or done_tasks %}

        {% for task in tasks %}
            <big>{{ task.task }}</big> <a href="/done/{{ task.id }}">Сделано</a> <a href="/delete/{{ task.id }}">Удалить</a><br>
        {% endfor %}

        {% for done_task in done_tasks %}
            <big><s>{{ done_task.task }}</s></big> <a href="/delete/{{ done_task.id}}">Удалить</a><br>
        {% endfor %}

    <a href="/clear">Отчистить</a>

    {% else %}
        Список пуст
    {% endif %}

    <br><br><a href="/logout">Выйти </a>(<b>{{ current_user }}</b>)
</body>
</html>
